name: Build and Push Docker Images

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Generate version
        id: version
        run: |
          VERSION=$(TZ='Asia/Shanghai' date +'v%Y.%-m.%-d-%-H.%M')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  build:
    needs: version
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-22.04-arm
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - id: lower-repo-and-owner
        run: |
          echo "repo=${GITHUB_REPOSITORY@L}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          provenance: false
          tags: ghcr.io/${{ steps.lower-repo-and-owner.outputs.repo }}:${{ needs.version.outputs.version }}-${{ matrix.arch }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Kiro.rs Docker Image

  manifest:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - id: lower-repo-and-owner
        run: |
          echo "repo=${GITHUB_REPOSITORY@L}" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          IMAGE="ghcr.io/${{ steps.lower-repo-and-owner.outputs.repo }}"

          # Create manifest for version tag
          docker manifest create ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64
          docker manifest push ${IMAGE}:${VERSION}

          # Create manifest for latest tag
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64
          docker manifest push ${IMAGE}:latest
